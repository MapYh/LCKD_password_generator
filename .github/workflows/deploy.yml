name: Deploy react app

defaults:
  run:
    working-directory: ./frontend/LCKD

on:
  push:
    Branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Build dist
        run: npm run build

      - name: ESLint
        run: npx run lint
